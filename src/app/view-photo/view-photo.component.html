<div class="box " style="margin-top: 100px !important;">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="focus">
                    <div class="text limited text-center">
                        <h4>{{viewPhoto.title}}</h4>
                    </div>
                    <div class="text text-center">
                        Tags : <span *ngFor="let tag of viewPhoto.photoTags;"> {{tag.name}}</span>
                    </div>
                    <div style="margin-top: 20px;" class="card box-part text-center">



                        <img src="{{imgUrl}}/{{viewPhoto.url}} ">




                       
                    </div>
                </a>

            </div>
        </div>






        <div class="row text-center" style="margin-top: 30px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="focus text-center" style="color:black; cursor:pointer" (click)="delete()">
                    delete photo
                </a>

            </div>
        </div>

    </div>
</div>
